{% extends "base.html"%}

{% block head%}
    <title>Tasks</title>
{% endblock%}

{% block body%}
<h1>Task or Todo</h1>
    <div class='content'>
        <h1>Edit your task</h1>
            <form action"/edit/{{task.id}} method="POST">
                <input
                    type="text"
                    name="content"
                    id="content"
                    value="{{task.content}}"
                />
                <input type="submit" value="Edit" />
            </form>
        </div>
{%endblock%}
